<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;

        }

        .form-section h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            max-height: 600px;
            overflow-y: auto;
        }

        .output-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .chat-message {
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #667eea;
            animation: blink 0.7s infinite;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0;
            }
        }

        .error {
            display: none;
            padding: 15px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-top: 20px;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            height: 20px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>üèùÔ∏èTrip Planner</h1>
            <p class="subtitle">Plan your perfect trip</p>

            <form id="tripForm">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="e.g., Mahabaleshwar, Goa"
                        required>
                </div>

                <div class="form-group">
                    <label for="budget">Total Budget (‚Çπ)</label>
                    <input type="number" id="budget" name="budget" min="1000" placeholder="e.g., 25000" required>
                </div>

                <div class="form-group">
                    <label for="people">Number of People</label>
                    <input type="number" id="people" name="people" min="1" max="50" placeholder="e.g., 2" required>
                </div>

                <div class="form-group">
                    <label for="days">Number of Days</label>
                    <input type="number" id="days" name="days" min="1" max="365" placeholder="e.g., 3" required>
                </div>

                <button type="submit" id="submitBtn">Plan My Trip</button>
            </form>

            <div class="error" id="error"></div>
        </div>

        <!-- Output Section -->
        <div class="output-section" id="outputSection">
            <h2>Trip Itinerary</h2>
            <div class="chat-message" id="output">
                <p style="color: #999; font-style: italic;">Your itinerary will appear here...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('tripForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const output = document.getElementById('output');
            const errorEl = document.getElementById('error');

            const formData = {
                destination: document.getElementById('destination').value,
                budget: document.getElementById('budget').value,
                people: parseInt(document.getElementById('people').value),
                days: parseInt(document.getElementById('days').value)
            };

            // Disable button and clear previous output
            submitBtn.disabled = true;
            output.innerHTML = '<div class="loading-skeleton"></div><div class="loading-skeleton"></div><div class="loading-skeleton"></div>';
            errorEl.style.display = 'none';

            try {
                const response = await fetch('/api/plan-trip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to plan trip');
                }

                // Stream the response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                output.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullText += chunk;

                    // Display with typing effect
                    output.innerHTML = `<div class="chat-message">${escapeHtml(fullText)}<span class="typing-cursor"></span></div>`;
                    document.getElementById('outputSection').scrollTop = document.getElementById('outputSection').scrollHeight;
                }

                // Remove cursor after done
                output.innerHTML = `<div class="chat-message">${escapeHtml(fullText)}</div>`;

            } catch (error) {
                errorEl.textContent = '‚ùå Error: ' + error.message;
                errorEl.style.display = 'block';
                output.innerHTML = '<p style="color: #999; font-style: italic;">Your itinerary will appear here...</p>';
            } finally {
                submitBtn.disabled = false;
            }
        });

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>

</html>
